<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VPK Mini Mart</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .product {
            background-color: white;
            padding: 15px;
            margin: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h3 {
            margin: 10px 0;
        }
        .product p {
            font-size: 14px;
            color: #333;
        }
        .product button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .product button:hover {
            background-color: #45a049;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<header>
    <h1>VPK Mini Mart</h1>
    <p>Your one-stop shop for groceries and essentials</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">Products</a>
    <a href="#">About Us</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <h2>Featured Products</h2>
    <div class="product">
        <img src="milkmaidd.jpg" alt="milkmade">
        <h3>Product Name 1</h3>
        <p>$10.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product Name 2</h3>
        <p>$15.99</p>
        <button>Add to Cart</button>
    </div>

    <div class="product">
        <img src="product3.jpg" alt="Product 3">
        <h3>Product Name 3</h3>
        <p>$7.99</p>
        <button>Add to Cart</button>
    </div>
</div>

<footer>
    <p>&copy; 2024 VPK Mini Mart. All rights reserved.</p>
</footer>

</body>
</html>
