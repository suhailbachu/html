
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rows cols</title>
    <style>
        table,th,td{border:1px solid;
        border-collapse: 10px; }
        table {
            border: 2px solid black;
            width: 100%;
            height: 50%;
            background-color: white;
            border-collapse: collapse;
            text-align: center;
        }
        </style>
</head>
<body>
    <table>
    <tr>
      <th rowspan="2">A</th>
      <th colspan="2">B</th>
      <th rowspan="2" >C</th>
    </tr>
    <tr>
      <td rowspan="2">D</td>
      <td>E</td>
      </tr>
      <tr>
      <td>F</td>
      <td colspan="2">G</td>
      </tr>
        <tr>
      <td rowspan="3">H</td>
      <td rowspan="2" colspan="2">I</td>
      <td>j</td>
      </tr>
      <tr>
        <td>k</td>
        </tr>
        <tr>
          <td>L</td>
          <td colspan="2">M</td>
        </tr>


     
  </table>
